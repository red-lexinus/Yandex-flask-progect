<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% block title %}
    {% endblock %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://yastatic.net/share2/share.js"></script>

    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet"/>
    {% block styles %}
    {% endblock %}
</head>

<body>
<div class="bs-menu">
    <nav class="navbar navbar-expand-md navbar-light">

        <div class="logo navbar-brand">
            <a href="{{ url_for('main') }}"><img src="{{ url_for('static', filename='img/logo.png') }}" title="на главную страницу"></a>

        </div>

        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <h2 class="navbar-nav">Дискуссия ведёт к истине</h2>
            <div class="navbar-nav ml-auto">
                <a href="{{ url_for('login') }}" class="nav-item nav-link">Профиль</a>
                <a href="{{ url_for('topic') }}" class="nav-item nav-link">Темы</a>
                <a href="{{ url_for('disc') }}" class="nav-item nav-link">Дискуссии</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <form id='first_form' class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Поиск темы(дискуссии)"
                                   aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Поиск</button>
                        </form>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</div>
    {% for cat, msg in get_flashed_messages(True) %}
        <div class="{{ cat }}" role="alert">{{ msg }}</div>
    {% endfor %}
{% block body %}
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
</script>
</body>
